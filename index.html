<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--/ Tailwind /-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--/ Icones Font Awesome /-->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Capoeira Ventre Livre</title>
</head>

<body>
    <!--////////// Nav ///////////-->
    <nav class="fixed w-full z-30 top-0 ">
        <div class="flex justify-between h-14 m-2">
            <!--/ Logo /-->
            <div>
                <a aria-label="Home" href="/#">
                    <img class="w-36" src="/img/logo/logo-1.png" alt="Logo">
                </a>
            </div>
            <!--/Links do Menu /-->
            <div class="md:flex md:gap-x-6">
                <a class="text-4xl" href="/#">Home</a>
                <a class="text-4xl" href="/#skills">Skills</a>
                <a class="text-4xl" href="/#portifolio">Portifolio</a>
                <a class="text-4xl" href="/#contato">Contato</a>
            </div>
        </div>
    </nav>

    <!--////////// Header ///////////-->
    <header class="main-banner h-auto">
        <video autoplay muted loop id="bg-video">
            <source src="video/header-rj.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay header-text">
            <div class="flex justify-center">
                <div class="caption flex justify-center">
                    <img class="w-3/5" src="img/logo/logo-header.png" alt="Logo Header">
                </div>
            </div>
        </div>
    </header>

    <section class="md:container md:mx-auto h-96 w-full">

    </section>


</body>
</html>
